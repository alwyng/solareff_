<!DOCTYPE HTML>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	    <meta name="mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>Solareff</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	    <link rel="stylesheet" href="../css/framework7.ios.css">
	    <link rel="stylesheet" href="../css/framework7.ios.colors.css">
	    <link rel="stylesheet" href="../css/kitchen-sink.css">
	    <link rel="icon" href="../res/icon/img/logo.png">
	    <link rel="apple-touch-icon" href="../res/icon/img/logo.png">
	</head>
	<body onload="load()"> 
	    <div class="statusbar-overlay">    	
	    </div>
	    <div class="views">
	      <div class="view view-main">
	        <div class="navbar">
	          <div class="navbar-inner">
	        	<div class="left sliding"><a href="javascript:history.back()" class="back link"><i class="icon icon-back"></i><span>Back</span></a></div>	            	
	            <div class="center sliding">Key Energy Questions</div>
	            <div class="right">
	            </div>
	          </div>
	        </div>
	        <div class="pages navbar-through toolbar-through"> 
          		<div class="page">
            		<div class="page-content">
						<div class="app">
							<a href="http://www.solareff.co.za">
								<img style='width:100%;height:100%;object-fit: contain;' src="../img/logo.jpg">
							</a>             			
						    <div class="content-block-title">Solar Geyser
							<input type="text" placeholder="Size" id="txtSizeSolGeyser">
							<input type="text" placeholder="Size" id="txtQtySolGeyser"></div>
							
							<div class="content-block-title">Electric Geyser
							<input type="text" placeholder="Size" id="txtSizeElecGeyser">
							<input type="text" placeholder="Size" id="txtQtyElecGeyser"></div>
							<div class="content-block-title">Gas Geyser
							<input type="text" placeholder="Size" id="txtSizeGasGeyser">
							<input type="text" placeholder="Size" id="txtQtyGasGeyser"></div>
							<div class="content-block-title">Heatpump
							<input type="text" placeholder="Size" id="txtSizeHeatPump">
							<select size="2"><option>Yes</option><option>No</option></select></div>
							<div class="content-block-title">Solar blanket around Geyser
							<input type="text" placeholder="Size" id="txtSizeBlanket">
							<select size="2"><option>Yes</option><option>No</option></select></div>
							<div class="content-block-title">Stove
							<input type="text" placeholder="Size" id="txtSizeStove"></div>
							<div class="content-block-title">Oven
							<input type="text" placeholder="Size" id="txtSizeOven"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="toolbar">
				<div class="toolbar-inner">
					<a href="contact_us.html" class="link">Contact Us
					</a>
					<a href="faq.html" class="link">FAQ
					</a>
				</div>
			</div>
			
	       </div>
	      </div>	          	    
    <script type="text/javascript" src="../js/framework7.js"></script>
